[Слайды]
options_type = templates
options_key = slidesjs
description = "Задайте слайды"
type = textarea
rows = 20
default = "[slide]_NR_header = заголовок1_NR_text = текст с html без переносов_NR_link = http://maxsite.org/_NR_img = TEMPLATE_URL/images/placehold/1140x300.png_NR_[/slide]_NR__NR_[slide]_NR_header = заголовок2_NR_text = текст с html без переносов_NR_link = http://max-3000.com/_NR_img = TEMPLATE_URL/images/placehold/1140x300.png_NR_[/slide]_NR_"
section = "Slides JS"
section_description = "Настройка Slides JS"

[Время смены слайдов]
options_type = templates
options_key = slidesjs_play
type = textfield
textfield_type = number
default = 4000
description = "Время следует указывать в милисекундах, например 4000 это 4 секунды."

[Где выводить]
options_type = templates
options_key = slidesjs_output
description = "Укажите где именно следует выводить слайдер"
type = multicheckbox
values = "all||Везде # home||Главная # page||Записи # category||Рубрики # tag||Метки"
delimer = "<br>"

[Выводить пагинацию]
options_type = templates
options_key = slidesjs_pagination
type = checkbox
default = 1
description = "Будут выводиться номера слайдов"

[Выводить «Назад-Вперёд»]
options_type = templates
options_key = slidesjs_prev_next
type = checkbox
default = 1
description = "Будут выводиться иконки «Назад-Вперёд»"